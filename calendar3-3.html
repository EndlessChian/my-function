<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><title>CALENDAR</title><style>*{box-sizing:border-box}html,body{font-family:consolas;background:linear-gradient(to right,#9796f0,#fbc7d4)}.container{display:flex;padding:2% 0 0;justify-content:center}.calendar{background-color:white;border-radius:25px;overflow:hidden;padding:30px 50px 90px;box-shadow:rgb(100 100 111/.2) 0 7px 29px 0}.calendar-header{background:#9796f0;border-radius:20px;font-weight:700;color:#fff;padding:10px}.calendar-week-days{display:grid;grid-template-columns:repeat(7,1fr);font-weight:600;cursor:pointer;color:#666}.calendar-week-days div:hover{color:black;transform:scale(1.2);transition:all .2s ease-in-out}.calendar-week-days div{display:grid;place-items:center;color:#c3c3c3;height:50px}.calendar-days{display:grid;grid-template-columns:repeat(7,1fr);gap:2px;place-items:center;color:#f8fbff}.calendar-days div{width:37px;height:33px;top:-30px;display:flex;align-items:center;justify-content:center;padding:5px;position:relative;cursor:pointer;animation:to-top 1s forwards}.calendar-days>div.not-in-date{cursor:none;visibility:hidden;pointer-events:none}pre{color:black;text-shadow:0 0 #000;position:absolute;margin:18px 45px}.current-date{background-color:slateblue;opacity:.8;lighting-color:#00f;border-radius:10px}.month-picker{padding:6px;margin:0 10px;text-align:center;position:absolute;right:50%;width:80px}#year{left:50%;position:relative}.year-picker{display:flex;align-items:center}.year-change{height:30px;width:30px;border-radius:50%;display:inline-grid;position:relative;left:50%;place-items:center;margin:0 10px;cursor:pointer}.year-change:hover{background-color:#b8b7fa;transition:all .2s ease-in-out;transform:scale(1.12)}.year-change:hover pre{color:#fff}#year:hover{transform:scale(1.2);transition:all .2s ease-in-out}.calendar-days div span{position:absolute}.calendar-days div:hover{transition:width .2s ease-in-out,height .2s ease-in-o anslateX(250%);opacity:0}100%{transform:translateX(0%);opacity:1}}@keyframes hidetime{0%{transform:translateX(0%);opacity:1}100%{transform:translateX(-370%);opacity:0}}@media (max-width:375px){.month-list>div{margin:5px 0px}}</style></head><body><div class="container"><div class="calendar"><div class="calendar-header"><span class="month-picker" id="month-picker">May</span><div class="year-picker" id="year-picker"><span class="year-change" id="pre-year"><pre><</pre></span><span id="year">2022</span><span class="year-change" id="next-year"><pre>></pre></span></div><div class="calendar-body"><div class="calendar-week-days"><div>Sun</div><pre>|</pre><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div></div><div class="calendar-days"></div></div><div class="calendar-footer"></div><div class="date-time-formate"><span id="today"><div class="date-text-formate">TODAY</div></span><div class="date-time-value"><div class="time-formate">16:55:20</div><div class="date-formate">3 - 3 - 2023</div></div></div><div class="month-list"></div></div></div></div></body><script>let calendar=document.querySelector('.calendar');const month_names=['January','February','March','April','May','June','July','August','September','October','November','December'];let month_picker=document.querySelector('#month-picker');const timeFormate=document.querySelector('.time-formate'),dateFormate=document.querySelector('.date-formate'),dayshow=document.querySelector('.date-time-formate'),foot=document.querySelector('.calendar-footer'),height=screen.availHeight-calendar.offsetTop*2-30-90;month_picker.onclick=()=>{month_list.classList.remove('hideonce');month_list.classList.remove('hide');month_list.classList.add('show');timeFormate.classList.remove('showtime');timeFormate.classList.add('hidetime');dayshow.classList.remove('showtime');dayshow.classList.add('hidetime');dateFormate.classList.remove('showtime');dateFormate.classList.add('hidetime')};const calendar_days=document.que nt=new Intl.DateTimeFormat('en-US',showCurrentDateOption).format(currshowDate);return(currshowDate.getDate())};let thedate=showtodate();setInterval(()=>{const timer=new Date(),option={hour:'numeric',minute:'numeric',second:'numeric'},formateTimer=new Intl.DateTimeFormat('en-us',option).format(timer);let time=`${`${timer.getHours()}`.padStart(2,'0')}:${`${timer.getMinutes()}`.padStart(2,'0')}:${`${timer.getSeconds()}`.padStart(2,'0')}`;timeFormate.textContent=formateTimer;if(thedate!=timer.getDate())thedate=showtodate()},1000)</script></html>
